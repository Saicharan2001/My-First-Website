<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<style type="text/css">
		.outerlogin{
			margin-top: 100px;
		}
		button{
			display: inline-block;
			margin: 15px;
			cursor: pointer;
		}
		.Heading{
			margin-bottom: 60px;
		}
	</style>
</head>
<body>
	<center>
	<div class="outerlogin">
		<div class="Heading">
			<h1>Progate</h1>
		</div>
		<div class="loginform"><h2>Login form</h2></div>
		<br><br>
		<div class="login-starts">
			<form id="myformlogin" method="post" autocomplete="on">
					<label for="semail">Enter your email id:</label>
					<input type="email" id="semail" autofocus><br><br>
					<label for="spassword">Enter the Password:</label>
					<input type="password" id="spassword"><br><br>
					<button type="reset" >Reset</button>
					<button type="button" id="Login" onclick="logincheck()">Log in</button><br><br>
					<a href="Sign-up page.html" title="Sign-up">Create a new account</a>
			</form>
		</div>
	</div>
	</center>
	<script src="js/JQUERY.js"></script>
	<script src="js/script.js"></script>
</body>
</html>

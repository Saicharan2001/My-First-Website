<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

    <title>Floating labels example for Bootstrap</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/floating-labels/"
    />

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom styles for this template -->
    <link href="login-page.css" rel="stylesheet" />
  </head>

  <body>
    <form class="form-signin" method="post" autocomplete="on">
      <div class="text-center mb-4">
        <img
          class="mb-4"
          src="images/progate.jpeg"
          alt=""
          width="72"
          height="72"
        />
        <strong><h1 class="h3 mb-3 font-weight-normal">Log in</h1></strong>
        <!-- <p>
          Build form controls with floating labels via the
          <code>:placeholder-shown</code> pseudo-element.
          <a href="https://caniuse.com/#feat=css-placeholder-shown"
            >Works in latest Chrome, Safari, and Firefox.</a
          >
        </p> -->
      </div>

      <div class="form-label-group">
        <input
          type="email"
          id="semail"
          class="form-control"
          placeholder="Email address"
          required
          autofocus
        />
        <label for="semail">Email address</label>
      </div>

      <div class="form-label-group">
        <input
          type="password"
          id="spassword"
          class="form-control"
          placeholder="Password"
          required
        />
        <label for="spassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>
      <button
        class="btn btn-lg btn-primary btn-block"
        type="submit"
        onclick="logincheck()"
      >
        Log in</button
      ><br />
      <center>
        <a href="Sign-up page.html" title="Sign-up">Create a new account</a>
      </center>
      <p class="mt-5 mb-3 text-muted text-center">&copy; Since 2001</p>
    </form>
    <script src="js/JQUERY.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
